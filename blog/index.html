<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Blog Posts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card-title a {
            text-decoration: none;
            color: #007bff;
        }

        .card-title a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">üìù My Blog Posts</h1>

        <div id="post-list" class="row">
            <!-- Blog posts will be dynamically inserted here -->
        </div>
    </div>

    <script>
        async function fetchPosts() {
            const postContainer = document.getElementById('post-list');

            try {
                // Fetch the blog directory via GitHub Pages (must allow directory listing)
                const response = await fetch('https://rforrupesh.github.io/fontgenerator/blog/');
                const text = await response.text();

                // Extract HTML file links dynamically
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = doc.querySelectorAll('a');

                // Filter only .html files (excluding index.html)
                const posts = Array.from(links)
                    .map(link => link.getAttribute('href'))
                    .filter(url => url.endsWith('.html') && url !== 'index.html')
                    .map(url => {
                        const title = url.replace('.html', '').replace(/-/g, ' ');
                        return { title: title.charAt(0).toUpperCase() + title.slice(1), url };
                    });

                if (posts.length === 0) {
                    postContainer.innerHTML = '<p class="text-center">No posts available.</p>';
                    return;
                }

                // Render post cards
                posts.forEach(post => {
                    postContainer.innerHTML += `
                        <div class="col-md-6 mb-4">
                            <div class="card shadow-sm p-3">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <a href="${post.url}">${post.title}</a>
                                    </h5>
                                    <p class="text-muted">Published: ${new Date().toDateString()}</p>
                                    <a href="${post.url}" class="btn btn-outline-primary">Read More ‚Üí</a>
                                </div>
                            </div>
                        </div>`;
                });
            } catch (error) {
                postContainer.innerHTML = '<p class="text-center text-danger">Error loading posts.</p>';
                console.error('Error fetching posts:', error);
            }
        }

        fetchPosts();
    </script>

</body>

</html>
