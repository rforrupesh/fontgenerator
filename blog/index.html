<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Blog Posts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card-title a {
            text-decoration: none;
            color: #007bff;
        }

        .card-title a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">üìù My Blog Posts</h1>

        <div id="post-list" class="row">
            <!-- Blog posts will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Dynamically list blog posts
        async function fetchPosts() {
            const postContainer = document.getElementById('post-list');

            // Static post list (Add new articles here)
            const posts = [
                { title: 'Introduction to Font Generators', url: 'post1.html', date: 'January 1, 2024' },
                { title: 'How to Customize Fonts Online', url: 'post2.html', date: 'January 15, 2024' },
                { title: 'Best Font Styles for Social Media', url: 'post3.html', date: 'February 5, 2024' }
            ];

            if (posts.length === 0) {
                postContainer.innerHTML = '<p class="text-center">No posts available.</p>';
                return;
            }

            // Render each post as a card
            posts.forEach(post => {
                postContainer.innerHTML += `
                    <div class="col-md-6 mb-4">
                        <div class="card shadow-sm p-3">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a href="${post.url}">${post.title}</a>
                                </h5>
                                <p class="text-muted">${post.date}</p>
                                <a href="${post.url}" class="btn btn-outline-primary">Read More ‚Üí</a>
                            </div>
                        </div>
                    </div>`;
            });
        }

        fetchPosts();
    </script>

</body>

</html>
