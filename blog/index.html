<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Blog Posts</h1>
        <div id="blogList" class="list-group"></div>
    </div>

    <script>
        async function fetchGitHubBlogList() {
            const repo = 'rforrupesh/fontgenerator';
            const folder = 'blog';
            const apiUrl = `https://api.github.com/repos/${repo}/contents/${folder}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const blogList = document.getElementById('blogList');

                data.forEach(file => {
                    if (file.name.endsWith('.html') && file.name !== 'index.html') {
                        const link = document.createElement('a');
                        link.href = `https://rforrupesh.github.io/fontgenerator/blog/${file.name}`;
                        link.innerText = file.name.replace('.html', '');
                        link.className = 'list-group-item list-group-item-action';
                        link.target = '_blank';
                        blogList.appendChild(link);
                    }
                });
            } catch (error) {
                console.error('Error fetching GitHub blog list:', error);
            }
        }

        fetchGitHubBlogList();
    </script>
</body>
</html>
