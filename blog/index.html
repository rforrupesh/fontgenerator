<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Blog Posts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h1 class="mb-4">üìù My Blog Posts</h1>
        <div id="post-list" class="row">
            <!-- Blog posts will be displayed here -->
        </div>
    </div>

    <script>
        // Dynamically fetch blog posts
        async function fetchPosts() {
            const postContainer = document.getElementById('post-list');
            
            // Static post list (add more entries if needed)
            const posts = [
                { title: 'Introduction to Font Generators', url: 'post1.html', date: 'January 1, 2024' }
            ];

            if (posts.length === 0) {
                postContainer.innerHTML = '<p>No posts available.</p>';
                return;
            }

            // Render posts
            posts.forEach(post => {
                postContainer.innerHTML += `
                    <div class="col-md-6 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">${post.title}</h5>
                                <p class="text-muted">${post.date}</p>
                                <a href="${post.url}" class="btn btn-primary">Read More ‚Üí</a>
                            </div>
                        </div>
                    </div>`;
            });
        }

        fetchPosts();
    </script>

</body>

</html>
