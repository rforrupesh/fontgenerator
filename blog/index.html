<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <div id="blogList"></div>

    <script>
        async function fetchGitHubBlogList() {
            const repo = 'rforrupesh/fontgenerator';
            const folder = 'blog';
            const apiUrl = `https://api.github.com/repos/${repo}/contents/${folder}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const blogList = document.getElementById('blogList');

                data.forEach(file => {
                    if (file.name.endsWith('.html')) {
                        const link = document.createElement('a');
                        link.href = `/blog/${file.name}`;
                        link.innerText = file.name.replace('.html', '');
                        link.style.display = 'block';
                        blogList.appendChild(link);
                    }
                });
            } catch (error) {
                console.error('Error fetching GitHub blog list:', error);
            }
        }
        fetchGitHubBlogList();
    </script>
</body>
</html>
