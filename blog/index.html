<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>All Blog Posts</h1>
    <ul id="postList"></ul>

    <script>
        const posts = [
            "post1.html",
            "latest-news.html"
        ];

        const postList = document.getElementById('postList');
        posts.forEach(post => {
            const title = post.replace(/-/g, ' ').replace('.html', '');
            postList.innerHTML += `<li><a href="blog/${post}">${title}</a></li>`;
        });
    </script>
</body>
</html>
