<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Collapsible Tabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .fontgenerator .tab-btn {
            min-width: 150px;
            border-radius: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* Default background for unselected tabs */
        }

        .fontgenerator .tab-btn:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background-color: #11123629; /* Hover color */
        }

        .fontgenerator .tab-btn.active {
            background-color: #0d6efd; /* Background for selected tab */
            color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .fontgenerator .tab-content {
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Multi-line tab support */
        .fontgenerator #tab-buttons {
            display: flex;
            flex-wrap: wrap; /* Allows wrapping to new lines */
            gap: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .fontgenerator .tab-btn {
                width: 100%; /* Full-width buttons for better tap targets */
            }
        }
